<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="doUserReg.php" method="post" enctype="multipart/form-data">
        <table border="1">
            <tr>
                <td>用户名</td>
                <td><input name="userName" type="text"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td><input type="radio" name="sex" value="1">男
                    <input type="radio" name="sex" value="0">女
                </td>
            </tr>
            <tr>
                <td>电话</td>
                <td><input type="tel" name="telephone"></td>
            </tr>
            <tr>
                <td>头像</td>
                <td><input type="file" name="head_pic"></td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><button type="submit">注册</button></td>
                <td><button>重置</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
